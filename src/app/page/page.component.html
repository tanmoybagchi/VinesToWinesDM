<mat-list *ngIf="errors?.general?.default">
  <mat-list-item *ngFor="let item of errors.general.default">{{item}}</mat-list-item>
</mat-list>

<mat-toolbar>
  <div>{{name}}</div>
</mat-toolbar>

<mat-card>
  <mat-card-content #content (click)="onContentClick($event)">
    <p *ngIf="notFound">
      We couldn't find the page you were looking for.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onOKClick()">OK</button>
  </mat-card-actions>
</mat-card>
