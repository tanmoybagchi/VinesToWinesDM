<mat-card>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of pages.list" (click)="onLinkClick(item)">{{item.name}}</a>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="onOKClick()">OK</button>
  </mat-card-actions>
</mat-card>
