<mat-form-field appearance="standard" style="width: 100%">
  <mat-label>{{label}}</mat-label>
  <input #inp type="search" matInput [attr.name]="inputName" [attr.maxlength]="_maxlength" [attr.style]="_style" [placeholder]="placeholder"
    [disabled]="disabled" [required]="required" [(ngModel)]="model" [errorStateMatcher]="errorStateMatcher" (change)="onChange()">
  <mat-hint>{{hint}}</mat-hint>
  <mat-error>{{errMsg}}</mat-error>
</mat-form-field>
